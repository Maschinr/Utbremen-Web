<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Grafikstile</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <div id="fullpage">
    	<div class="section" id="landing">
          <div class="middle-card" id="landing-card">
          </div>
      </div>
      <div class="section" id="pixelart">
        <div class="middle-card" id="pixelart-card">
          <h1 class="middle-card-header">PIXELART</h1>
        </div>
        <div id="pixelart-carousel" class="carousel slide" data-ride="carousel" data-pause="false" data-interval="10000">
          <div class="carousel-inner">
            <div class="carousel-item active carousel-item-fullimage" id="hyper_light_drifter">
            </div>
            <div class="carousel-item carousel-item-fullimage" id="stardew_valley">
            </div>
            <div class="carousel-item carousel-item-fullimage" id="celeste">
            </div>
          </div>
          <a class="carousel-control-prev" href="#pixelart-carousel" role="button" data-slide="prev">
           <span class="carousel-control-prev-icon"></span>
         </a>
         <a class="carousel-control-next" href="#pixelart-carousel" role="button" data-slide="next">
           <span class="carousel-control-next-icon"></span>
         </a>
        </div>
      </div>
    	<div class="section">Some section</div>
    	<div class="section">Some section</div>
    </div>
  </body>
</html>
